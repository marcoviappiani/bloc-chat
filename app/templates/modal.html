<div class="modal-header">
    <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body" id="modal-body">
    <form ng-submit="modal.ok()">
        <div class="input-group animated fadeIn">
            <input type="text" class="form-control finderBar" ng-model="modal.roomName" placeholder="Please enter a name..." autofocus>
            <span class="input-group-btn">
                <button class="btn btn-default btn-success" type="button" ng-click="modal.ok()">Go!</button>
            </span>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
</div>
