<div class="container-fluid vertical-full">
    <div class="row vertical-full">
        <div class="col-sm-3 col-md-4 sidebar sidebar-fixed vertical-full">
            <div class="sidebar-header">
                <a class="sidebar-title" href="#">Bloc Chat</a>
                <button type="button" class="btn btn-default" ng-click="home.openModal()">New Room</button>
            </div>
            <div class="container-fluid">
                <div class="sidebar-content">
                    <ul class="rooms-list">
                        <li ng-repeat="room in home.rooms" ng-click="home.loadMessages(room)">{{ room.name }}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-9 col-md-8">
            <h2>{{ home.activeRoom.name || "No room selected"}}</h2>
            <div>
                <ul>
                    <li ng-repeat="message in home.activeRoom.messages">{{message.content}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
